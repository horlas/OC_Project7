{% extends 'base.html' %}
{% block content %}



<header id="header">
    <h1>GrandPy Papy Robot
    <p><img src="../static/img/grandfather.png" alt="logo" style="width:5%"></p>
    <h2>Le robot qui blobotte!</h2>
    </h1>
    <p>Un jeu de questions réponse entre grand père et toi</p>
    <p>Demande lui où il habite ?...</p>
</header>




<div class="container-fluid">
    <div class="row" style="background: #fffdf9">



        <div id="text_area">
            <div class="gp_mess col-lg-6">Bonjour petite! Où veux tu aller?</div>
                <!--get lat and lng in order to display the map-->
                <div id="lat" style="display: none"></div>
                <div id="lng" style="display: none"></div>

        </div>


    </div>
</div>

<div class="container-fluid position-sticky" style="background-color:#3b3734">
   <label for="target">As-tu une question pour Grandpy?</label>
   <div class="input-group">
        <input id="target" type=text class="form-control" name="place" onclick='$("#target").val("");'>
        <span class="input-group-btn">
            <button id="submit" class="btn btn-primary" type="button" onclick="getMes();"><i class="far fa-smile"></i>  Dis moi GPy?</button>
        </span>
   </div>
</div>

<div class="progress">
  <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<footer class="font-small fixed-bottom">
    <div class=" text-center py-3">
         <!-- Content -->
          <a href="#header" class="btn btn-info btn-sm">
                    <span class="glyphicon glyphicon-chevron-up"></span>Up</a>
          <h4 class="text-uppercase">2018 Aurélia Gourbère

                <a href="https://github.com/horlas/OC_Project7" class="btn btn-social-icon btn-github">
                <span class="fa fa-github "></span>
                </a>

          </h4>
    </div>
</footer>
 <!-- Footer -->





{% endblock %}
